<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Style -->
  <link rel="stylesheet" href="style.css">

  <title>Random User Generator</title>
</head>

<body>
  <!-- whatever we do with js will load and out put with this div -->
  <div id="app">
    <!-- We can't use {{picture}}, should use v-bind and src="picture" or we can use :alt="`${firstName} ${lastName}`" -->
    <!-- means v-bind:src=... is the same as : src=... -->
    <!-- we have female and male class with css, based on value of gender in app.js will execute on of those classes -->
    <img :class="gender" v-bind:src="picture" v-bind:alt="`${firstName} ${lastName}`">
    <h1>{{firstName}} {{lastName}}</h1>
    <h3>Email: {{email}}</h3>
    <!-- adding event for button with v-on and click is event and will execute getUser -->
    <button v-on:click="getUser()" :class="gender">Get Random User</button>
  </div>


  <!-- Vue script tag -->
  <script src="https://unpkg.com/vue@3.0.5"></script>

  <script src="app.js"></script>
</body>

</html>
